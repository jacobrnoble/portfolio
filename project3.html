<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ache Esports</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="project3-layout">

    <!-- Fixed logo in the top-left corner -->
    <img src="assets/project3/logo_white.png" alt="Ache Esports Logo" class="fixed-logo">

    <button class="back-button" onclick="window.location.href='index.html'">Back to Landing Page</button>

    <h1 class="project3-layout">Ache Esports</h1>

    <div class="gallery">
        <!-- GIF First -->
        <div class="thumbnail project3-layout">
            <img src="assets/project3/animation.gif" alt="Ache Esports Animation GIF">
        </div>

        <!-- Merch Jersey Black (FrontBack) -->
        <div class="thumbnail project3-layout">
            <img src="assets/project3/merch_jersey_frontback_black.png" alt="Merch Jersey Black FrontBack">
        </div>

        <!-- Merch Jersey Black (Front) -->
        <div class="thumbnail project3-layout">
            <img src="assets/project3/merch_jersey_front_black.png" alt="Merch Jersey Black Front">
        </div>

        <!-- Merch Jersey Black (Back) -->
        <div class="thumbnail project3-layout">
            <img src="assets/project3/merch_jersey_back_black.png" alt="Merch Jersey Black Back">
        </div>

        <!-- Merch Jersey White (FrontBack) -->
        <div class="thumbnail project3-layout">
            <img src="assets/project3/merch_jersey_frontback_white.png" alt="Merch Jersey White FrontBack">
        </div>

        <!-- Merch Jersey White (Front) -->
        <div class="thumbnail project3-layout">
            <img src="assets/project3/merch_jersey_white_front.png" alt="Merch Jersey White Front">
        </div>

        <!-- Merch Jersey White (Back) -->
        <div class="thumbnail project3-layout">
            <img src="assets/project3/merch_jersey_white_back.png" alt="Merch Jersey White Back">
        </div>

        <!-- Merch Sweater (Black) -->
        <div class="thumbnail project3-layout">
            <img src="assets/project3/merch_sweater.png" alt="Merch Sweater">
        </div>

        <!-- Merch Sweater (White) -->
        <div class="thumbnail project3-layout">
            <img src="assets/project3/merch_sweater_white.jpg" alt="Merch Sweater White">
        </div>

        <!-- Merch T-Shirt -->
        <div class="thumbnail project3-layout">
            <img src="assets/project3/merch_tshirt.jpg" alt="Merch T-Shirt">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
