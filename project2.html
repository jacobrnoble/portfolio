<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="project2-layout">
    <!-- Icons for Blender and Unreal Engine -->
    <div class="fixed-icons">
        <img src="assets/project2/blender_icon.png" alt="Blender Icon" class="icon">
        <img src="assets/project2/unrealengine_icon.png" alt="Unreal Engine Icon" class="icon">
    </div>

    <button class="back-button" onclick="window.location.href='index.html'">Back to Landing Page</button>

    <h1 class="project2-layout">3D Animation</h1>

    <div class="gallery">
        <!-- Add your video containers here -->
        <div class="video-container">
            <video controls>
                <source src="assets/project2/space.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="video-container">
            <video controls>
                <source src="assets/project2/oasis.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="video-container">
            <video controls>
                <source src="assets/project2/oasis_timelapse.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="video-container">
            <video controls>
                <source src="assets/project2/castle.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
